static_resources:
  listeners:
    - name: mysql_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 1999
      filter_chains:
        - filters:
            - name: envoy.filters.network.mysql_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.config.filter.network.mysql_proxy.v1alpha1.MySQLProxy
                stat_prefix: egress_mysql
            - name: envoy.tcp_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                stat_prefix: mysql_tcp
                cluster: mysql_cluster

  clusters:
    - name: mysql_cluster
      connect_timeout: 1s
      type: strict_dns
      load_assignment:
        cluster_name: mysql_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: mysql
                      port_value: 3306

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001